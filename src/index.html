<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Williams Neighborhood Map</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrap">
      <div class="container page">
        <header class="col-sm-12">
          <div class="dropdown col-sm-3">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Filter list<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu3">
              <li class="dropdown-header">Type of business</li>
              <!-- ko foreach: businessList -->
              <li><a href="#" data-bind="click: filterPlaces"><span data-bind="text: $data"></span></a></li>
              <!-- /ko -->
              <li class="dropdown-header">Keyword</li>
              <!-- ko foreach: keywordList -->
              <li><a href="#" data-bind="click: filterPlaces"><span data-bind="text: $data"></span></a></li>
              <!-- /ko -->
              <li role="separator" class="divider"></li>
              <!-- Give user option to search more fully on Yelp (opens in new window) -->
              <li><a href="https://www.yelp.com/portland" target="_blank">Search on Yelp</a></li>
            </ul>
          </div>
          <div class="map-heading col-xs-12 col-sm-9">
            <h1>Williams Neighborhood, Portland, OR</h1>
          </div>
        </header>
        <div class="col-xs-12">
          <hr>
        </div>
        <main class="col-sm-12">
          <div>
            <h3>Local Hangouts</h3>
            <div id="place-list" class="list-group col-sm-3" data-bind="foreach: placeList">
              <a href="" class="list-group-item" data-bind="click: $parent.makeListInfowindow, visible: showMe">
                <li data-bind="text: title"></li>
              </a>
            </div>
          </div>
          <div id="map" class="map-div panel panel-default col-xs-12 col-sm-9"></div>
        </main>
        <div class="space col-sm-12">
          <hr>
        </div>
        <div class="footer col-sm-12">
          <div class="credit">
            <p class="muted">This app uses the Yelp API but is not endorsed or certified by Yelp.</p>
            <p class="muted">Designed by Kezia Wineberg 2016</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/knockout.js"></script>
    <script src="../bower_components/oauth-signature/dist/oauth-signature.js"></script>
    <script async src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBERXmyQXCeoHPbcUlz1zyjU1bAplAVR-E&v=3&callback=initMap">
    </script>
  </body>
</html>
